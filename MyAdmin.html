        <th>Fabric</th>
        <th>Price</th>
    </tr>

    <tbody id="myTable">
        
    </tbody>
</table>

<script >
	var myArray = [
        
	    {'ID':1, 'Nam':'T-Shirt', 'Fab':'Cotton', 'Pric':'1,000'},
	    {'ID':2, 'Nam':'Shorts', 'Fab':'Cotton', 'Pric':'700'},
	    {'ID':3, 'Nam':'Pants', 'Fab':'Cotton', 'Pric':'1,500'},
	    {'ID':4, 'Nam':'Face Mask', 'Fab':'Cotton', 'Pric':'100'},
	    {'ID':5, 'Nam':'Hats', 'Fab':'Cotton or Wool', 'Pric':'350'},
        
	]
	
	buildTable(myArray)



	function buildTable(data){
		var table = document.getElementById('myTable')

		for (var i = 0; i < data.length; i++){
			var row = `<tr>
							<td>${data[i].ID}</td>
							<td>${data[i].Nam}</td>
							<td>${data[i].Fab}</td>
                            <td>${data[i].Pric}</td>
					  </tr>`
			table.innerHTML += row


		}
	}

</script>
